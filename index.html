<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goncebat Automation</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <script>
        var ICON_URL = 'https://nuuxia.github.io/goncebat-trello-power-up/goncebat-creative-group-icon.webp'; 

        // Inicializa el Power-Up y lo muestra en la barra superior del tablero
        window.TrelloPowerUp.initialize({
            'board-buttons': function (t, opts) {
                return [{
                    icon: ICON_URL,
                    text: 'Goncebat Automation',
                    condition: 'always', // ðŸ”¥ Asegura que siempre se muestre
                    callback: function (t) {
                        return t.popup({
                            title: "Goncebat Automation",
                            url: t.signUrl('popup.html') 
                        });
                    }
                }];
            }
        });

        console.log("âœ… Power-Up Goncebat Automation cargado correctamente.");
    </script>
</body>
</html>
