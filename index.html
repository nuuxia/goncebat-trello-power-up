<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Goncebat Automation - Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>

<script>
  // Ícono en el botón de la tarjeta
  var ICON_URL = 'https://nuuxia.github.io/goncebat-trello-power-up/goncebat-creative-group-icon.webp';

  // Inicializamos el Power-Up
  window.TrelloPowerUp.initialize({
    // Botón que aparece en la tarjeta
    'card-buttons': function(t, opts) {
      return [{
        icon: ICON_URL,
        text: 'Ver/Editar Datos',
        callback: function(t) {
          return t.popup({
            title: 'Datos de la Tarjeta',
            url: t.signUrl('popup.html'),
            height: 600  // Ajusta según necesites
          });
        }
      }];
    }
  });

  console.log("Power-Up Goncebat Automation cargado correctamente.");
</script>

</body>
</html>
