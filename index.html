<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goncebat Automation</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <script>
        var WHITE_ICON = 'https://nuuxia.github.io/goncebat-trello-power-up/icon.png';  
        var BLACK_ICON = 'https://nuuxia.github.io/goncebat-trello-power-up/icon.png';  

        window.TrelloPowerUp.initialize({
            'board-buttons': function (t, opts) {
                return [{
                    icon: WHITE_ICON,
                    text: 'Goncebat Automation',
                    callback: function (t) {
                        return t.popup({
                            title: "Goncebat Automation",
                            url: 'https://nuuxia.github.io/goncebat-trello-power-up/popup.html'
                        });
                    }
                }];
            }
        });

        // Asegura la comunicaci√≥n con Trello
        window.addEventListener("message", function(event) {
            if (event.origin !== "https://trello.com") return;
            console.log("Mensaje recibido desde Trello:", event.data);
        });
    </script>
</body>
</html>
